<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML Tutorials</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #1c1c1c;
        color: #ffffff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        overflow: hidden;
      }

      header {
        text-align: center;
      }

      nav a {
        text-decoration: none;
        color: #00d1ff;
        font-size: 1.2em;
        margin: 0 10px;
        transition: color 0.4s, transform 0.6s;
      }

      nav a:hover {
        color: #ff4081;
        transform: rotateZ(360deg) scale(1.2);
      }

      h1 {
        font-size: 2.2em;
        color: #ff4081;
        animation: glow 2s ease-in-out infinite alternate;
        text-shadow: 0 0 10px #ff4081, 0 0 20px #ff4081;
      }

      @keyframes glow {
        from {
          text-shadow: 0 0 10px #ff4081, 0 0 20px #ff4081;
        }
        to {
          text-shadow: 0 0 20px #00d1ff, 0 0 30px #00d1ff;
        }
      }

      form {
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        transform: perspective(1000px) rotateX(0);
        transition: transform 1s ease-in-out, background 0.5s;
      }

      form:hover {
        transform: perspective(1000px) rotateX(15deg);
        background: rgba(255, 255, 255, 0.2);
      }

      input[type="text"], input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        outline: none;
        background: #333;
        color: #f5f5f5;
        font-size: 1em;
        transition: background 0.5s, transform 0.5s;
      }

      input[type="text"]:focus, input[type="password"]:focus {
        background: #444;
        transform: scale(1.05);
      }

      input[type="submit"] {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background: #00d1ff;
        color: white;
        font-size: 1.2em;
        cursor: pointer;
        transition: background 0.5s, transform 0.3s;
      }

      input[type="submit"]:hover {
        background: #ff4081;
        transform: scale(1.1) rotate(-2deg);
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <a href="about.html">About Us</a>
        <a href="https://instagram.com/allen69.in" target="_blank">Instagram</a>
        <a href="https://github.com/garuna69" target="_blank">Github</a>
      </nav>
      <hr>
    </header>
    <h1>Sign in/Sign up your account</h1>
    <br><br>
    <form action="home.html" id="sign_in">
      Don't have an account? <a href="index.html">Sign Up</a>
      <br><br><br>
      Username/email: <input type="text" placeholder="Your Username/email"> <br><br>
      Enter Password: <input type="password" name="password" id="password" placeholder="Enter Password"> <br><br>
      <br><br><br>
      <label><input type="submit" id="sign_in_form"></label>
    </form>

    <script>
      // Add click animation for the form elements
      document.getElementById('sign_in_form').addEventListener('click', (e) => {
        e.preventDefault(); // prevent form submission for demo
          document.getElementById('sign_in').style.transform = 'rotateY(0)';
        }, 1000);
      });

      // Add a rotating animation on h1 when clicked
      document.querySelector('h1').addEventListener('click', () => {
        document.querySelector('h1').style.transform = 'rotateZ(360deg)';
        setTimeout(() => {
          document.querySelector('h1').style.transform = 'rotateZ(0)';
        }, 1000);
      });
    </script>
  </body>
</html>
