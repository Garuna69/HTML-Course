<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML Tutorials</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f4;
        background-image: linear-gradient(to top, #f4f4f4, #e7e7e7);
      }

      header {
        background-color: #333;
        color: #fff;
        padding: 10px 0;
        text-align: center;
      }

      header nav a {
        color: #fff;
        margin: 0 15px;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      header nav a:hover {
        color: #007bff;
      }

      h1 {
        text-align: center;
        color: #333;
      }

      form {
        max-width: 500px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      form input[type="text"],
      form input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 3px;
        box-sizing: border-box;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
      }

      form input[type="text"]:hover,
      form input[type="password"]:hover {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
      }

      form input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      form input[type="submit"]:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <a href="about.html">About Us</a>
        <a href="https://instagram.com/allen69.in" target="_blank">Instagram</a>
        <a href="https://github.com/garuna69" target="_blank">Github</a>
      </nav>
      <hr>
    </header>
    <h1>Sign in/Sign up your account</h1>
    <br><br>
    <form action="home.html" id="sign_in">
      Don't have an account? <a href="index.html" style="color: red;">Sign Up</a>
      <br><br><br>
      Username/email: <input type="text" placeholder="Your Username/email"> <br><br>
      Enter Password: <input type="password" name="password" id="password" placeholder="Enter Password"> <br><br>
      <br><br><br>
      <input type="submit" id="sign_in_form" value="Sign In"> 
    </form>
  </body>
</html>
