<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML Tutorials</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f4;
        /* Added a subtle background gradient */
        background-image: linear-gradient(to top, #f4f4f4, #e7e7e7); 
      }

      header {
        background-color: #333;
        color: #fff;
        padding: 10px 0;
        text-align: center;
      }

      header nav a {
        color: #fff;
        margin: 0 15px;
        text-decoration: none;
        transition: color 0.3s ease; /* Smooth color transition */
      }

      header nav a:hover {
        color: #007bff; /* Changed hover color to blue */
      }

      h1 {
        text-align: center;
        color: #333;
      }

      form {
        max-width: 500px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      form input[type="text"],
      form input[type="number"],
      form input[type="email"],
      form input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 3px;
        box-sizing: border-box;
        transition: border-color 0.3s ease, box-shadow 0.3s ease; /* Smooth transitions */
      }

      form input[type="text"]:hover,
      form input[type="number"]:hover,
      form input[type="email"]:hover,
      form input[type="password"]:hover {
        border-color: #007bff; /* Blue border on hover */
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.2); /* Subtle blue shadow on hover */
      }

      form input[type="submit"] {
        background-color: #007bff; /* Changed button color to blue */
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease; /* Smooth transitions */
      }

      form input[type="submit"]:hover {
        background-color: #0056b3; /* Darker blue on hover */
        transform: translateY(-2px); /* Slight lift on hover */
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <a href="about.html">About Us</a>
        <a href="https://instagram.com/allen69.in" target="_blank">Instagram</a>
        <a href="https://github.com/garuna69" target="_blank">Github</a>
      </nav>
      <hr>
    </header>
    <h1>Sign in/Sign up your account</h1>
    <br><br>
    <form action="https://api.web3forms.com/submit" method="POST" enctype="multipart/form-data">
      Already have an account? <a href="sign_in.html" style="color: red;">Sign In</a> 
      <br><br><br>
      <input type="hidden" name="access_key" value="993615d2-3a6b-4d79-810d-d96ca7c09c41"> <br>
      Name: <input type="text" placeholder="Enter your good name"> <br><br>
      Username: <input type="text" placeholder="Create your username"> <br><br>
      Mobile Number: <input type="number" placeholder="Your number"> <br><br>
      E-mail: <input type="email" placeholder="Enter your email"> <br><br>
      Create password: <input type="password" name="password" id="password" placeholder="create password"> <br><br>
      Age: <input type="number" placeholder="Age" min="13" max="60"> <br><br>
      Select your hobbies <br> <br>
      <label for="hobbies">
        <input type="checkbox" name="coding" id="hobbies">Coding</label> <br><br>
      <label for="Hacking">
        <input type="checkbox" name="Hacking" id="Hacking">Hacking</label>
      <br><br><br>
      <input type="submit" id="sign_up_form" value="Sign Up"> 
    </form>
  </body>
</html>
